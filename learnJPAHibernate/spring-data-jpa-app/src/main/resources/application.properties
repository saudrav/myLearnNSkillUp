spring.application.name=spring-data-jpa-app

spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=mySql@1234
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
#all sql statement that hibernate generate should be well formatted
spring.jpa.properties.hibernate.format_sql=true